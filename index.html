<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
      <link rel="stylesheet" href="css/project0.css">
    </head>
    <title>Yoni's Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
          <header>
            <h1 class="animate__animated animate__bounce">Welcome to Yoni's Tic Tac Toe</h1>
          </header>

      <div id="entireGame">

            <aside class="side left">
                  <h3 id='player1'>Player 1: Choose your Avatar</h3>
                  <img src="#" alt=""><svg jsname="uECznc" aria-label="X" role="img" viewBox="0 0 128 128" style="visibility: visible;"><path class="firstPlayer" d="M16,16L112,112" style="stroke: rgb(84, 84, 84); stroke-dasharray: 135.764; stroke-dashoffset: 0;"></path><path class="firstPlayer" d="M112,16L16,112" style="stroke: rgb(84, 84, 84);stroke-dasharray: 135.764;stroke-dashoffset: 0;"></path></svg>
                  <img src="#" alt="">2
                  <img src="#" alt="">3
                  <img src="#" alt="">4
            </aside>



            <section id="game">
                  <table>
                    <tr>
                    <td class="box">&nbsp;</td>
                    <td class="box">&nbsp;</td>
                    <td class="box">&nbsp;</td>
                  </tr>
                  <tr>
                    <td class="box">&nbsp;</td>
                    <td class="box">&nbsp;</td>
                    <td class="box">&nbsp;</td>
                  </tr>
                  <tr>
                    <td class="box">&nbsp;</td>
                    <td class="box">&nbsp;</td>
                    <td class="box">&nbsp;</td>
                  </tr>
                </table>
            </section>

            <aside class="side">
                <h3 id='player2'>Player 2: Choose your Avatar</h3>
                    <img src="#" alt=""><svg jsname="D7yUae" aria-label="O" role="img" viewBox="0 0 128 128"><path class="secondPlayer" d="M64,16A48,48 0 1,0 64,112A48,48 0 1,0 64,16"></path></svg>
                    <img src="#" alt="">2
                    <img src="#" alt="">3
                    <img src="#" alt="">4
            </aside>
      </div>
      <button type="button" name="button" id="button">Click Here to Start the Game</button>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/project0.js" charset="utf-8"></script>
    <script src="js/jquery-1.7.2-1.js" type="text/javascript"></script>
  </body>
</html>
